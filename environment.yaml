name: nmaipy
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.14

  # Development tools (not in pyproject.toml)
  - ipykernel
  - matplotlib
  - black
  - isort
  - pytest

  # Install nmaipy and its dependencies from pyproject.toml
  - pip
  - pip:
    - -e .[dev,notebooks]