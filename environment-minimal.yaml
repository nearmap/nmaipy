name: nmaipy
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.11
  
  # Core dependencies only
  - geopandas>=1.1.0
  - numpy
  - pandas
  - psutil
  - pyarrow
  - pyproj
  - python-dotenv
  - requests
  - rtree
  - shapely
  - stringcase
  - tqdm
  
  # Install nmaipy package in editable mode
  - pip
  - pip:
    - -e .